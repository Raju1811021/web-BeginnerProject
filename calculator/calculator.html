<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computation</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="cal">
        <div id="s1">Computation</div>
        <input type="text" placeholder="Calculate" id="s2">
        <div id="u1">
            <button class="u1">%</button>
            <button class="u1">clr</button>
        </div>
        <div id="u2">
            <button class="u2">Back</button>
            <button class="u2">/</button>
            <button class="u2">-</button>
            <button class="u2">+</button>
            <button class="u2">*</button>
            <button class="u2">=</button>
        </div>
        <div id="u3">
            <button class="u3">!</button>
            <button class="u3">ceil</button>
            <button class="u3">floor</button>
            <button class="u3">.</button>
        </div>
        <div id="u4">
            <button class="u4">9</button>
            <button class="u4">8</button>
            <button class="u4">7</button>
            <button class="u4">6</button>
            <button class="u4">5</button>
            <button class="u4">4</button>
            <button class="u4">3</button>
            <button class="u4">2</button>
            <button class="u4">1</button>
            <button class="u4">0</button>
            <button class="u4">00</button>
            <button class="u4">000</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
